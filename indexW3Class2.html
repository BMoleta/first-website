<!DOCTYPE html>
<html>
	<head>
		<title>CSS Positioning classwork </title>
		<link rel="stylesheet" href="classwork.css" />
	</head>
	<body>
		<div class="heading">
			<h1>Random Text Here <h1>
		</div>
		<div class="left">
			<p>Random text, random text, random text, random text. </p>
		</div>
		<div class="right">
			<p>More random text, random text, random text. </p>
		</div>
	<br>
		<div class="image">
			<img src="sakura.jpg" height="500" width="500" />
		</div>
	<br>
		<h3>And even more random text, random text, random text, random text, random text, random text, random text. </h3>
	</body>
</html>
